<div class="container-fluid">
  <div class="row">
    <div class="feed">
      <div class="card text-cs-center">
        <div class="card-header">
          {{totalPosts}} Posts
        </div>
        <div class="card-block">

          <div class="posts-timeline" ng-repeat="all in fixedPosts track by $index | orderBy : '-date'">
              <div class="pt-line text-right">
                  <strong>{{posts.date | date:'M/dd/yyyy'}}</strong>
                  <span class="d-block">
                    <span ng-if="isToday(posts.date)">Today</span>
                    <span ng-if="!isToday(posts.date)">{{posts.date | amUtc | amLocal | amDateFormat:'MM.DD.YYYY HH:mm:ss'}}</span>
                  </span>
                  <!-- <span class="d-block" am-time-ago="posts.date"></span> -->
              </div>

              <div class="pt-body">
                  <!-- <h2 class="pt-title">Stats maybe here?</h2> -->
                  <div class="clearfix">
                      <div class="person" ng-repeat="post in posts.posts">
                        <img gravatar-src="post.user.email" gravatar-size="70" gravatar-default="mm">
                      </div>
                  </div>

              </div><!--/.pt-body-->
          </div><!--/.posts-timeline-->
          <pre>{{fixedPosts}}</pre>
    </div>
  </div>
</div>

    <div class="sidebar">
      <div class="scroll-body" slimscroll="{
        height: 'auto',
        color: 'white',
        alwaysVisible: false,
        railVisible: true,
        railOpacity: '0.7'
      }">

          <form ng-submit="createPost()">
            <fieldset class="form-group">
              <label for="emotionlevel">Emotion Level</label>

                <div class="emotions" ng-model="postContent.positiveScale">
                    <div ng-repeat="i in repeatEmotions() track by $index" ng-click = "setScale($index)" ng-class="{'toggled':postContent.positiveScale == $index + 1}" class ="emotion">
                        <img class="emotionImg"src="./assets/img/test.jpg">{{$index + 1}}</div>
                    </div>

            </fieldset>

            <fieldset class="form-group">
              <label for="tags">What are you working on?</label>
              <tags-input ng-model="postContent.tags" display-property="name" placeholder="What are you working on?" replace-spaces-with-dashes="false" maxLength="20" minTags="1" maxTags="5" allowLeftoverText="false" addOnEnter="false" spellcheck="false">
                <auto-complete source="loadTags($query)" min-length="2" maxResultsToShow="5"></auto-complete>
              </tags-input>
            </fieldset>

            <fieldset class="form-group">
              <label for="thoughts">Thoughts</label>
              <textarea class="form-control" id="thoughts" rows="1" placeholder="Thoughts?" ng-model="postContent.body"></textarea>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <pre>{{postContent}}</pre>
      <!--/.input form-->


      </div><!--/slimscroll-->
    </div><!--/.sidebar-->
  </div><!--/.row-->
</div><!--/.container-fluid-->
