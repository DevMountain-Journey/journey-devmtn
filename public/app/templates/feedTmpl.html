  <div class="row">
    <div class="col-sm-8 feed">
      <pre>{{fixedPosts}}</pre>
      <div class="card text-cs-center">
        <div class="card-header">
          2,312 Posts
        </div>
        <div class="card-block">
          <!--Start Timeline Chunk Template-->
          <div class="posts-timeline" ng-repeat="posts in fixedPosts | orderBy : '-date'">
              <div class="pt-line text-right">
                  <span class="d-block" am-time-ago="posts.date"></span>
                  {{posts.date | date:'MM/dd/yyyy'}}
              </div>

              <div class="pt-body">
                  <!-- <h2 class="pt-title">Stats maybe here?</h2> -->
                  <div class="clearfix">
                      <div class="person" ng-repeat="post in posts.posts">
                        <img gravatar-src="post.user.email" gravatar-size="70" gravatar-default="mm">
                      </div>
                  </div>

              </div><!--/.pt-body-->

          </div><!--/.posts-timeline-->

          <!--End Timeline Chunk Template-->


    </div>
  </div>
</div>

    <div class="col-sm-4 sidebar">

      <div class="card card-inverse bg-inverse">
        <div class="card-block">
          <form ng-submit="createPost()">
            <fieldset class="form-group">
              <label for="emotionlevel">Emotion Level</label>
              <select class="form-control" id="emotionlevel" ng-model="postContent.positiveScale">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </fieldset>

            <fieldset class="form-group">
              <label for="tags">What are you working on?</label>
              <tags-input ng-model="postContent.tags" display-property="name" placeholder="What are you working on?" replace-spaces-with-dashes="false" maxLength="20" minTags="1" maxTags="5" allowLeftoverText="false" addOnEnter="false" spellcheck="false">
                <auto-complete source="loadTags($query)" min-length="2" maxResultsToShow="5"></auto-complete>
              </tags-input>
            </fieldset>

            <fieldset class="form-group">
              <label for="thoughts">Thoughts</label>
              <textarea class="form-control" id="thoughts" rows="1" placeholder="Thoughts?" ng-model="postContent.body"></textarea>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <!--/.input form-->
      <pre>{{postContent}}</pre>
      <pre>{{tags}}</pre>
      <pre>{{tagsFixed}}</pre>

    </div><!--/.sidebar-->
  </div><!--/.row-->
